<div class="row">
  <h1>Hard & Soft Skills</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
  <circle-progress 
      [percent]="25" 
      [radius]="50" 
      [showSubtitle]="false"
      [showUnits]="false"
      imageSrc="'../../../assets/imagenes/html.png"
      [showImage]="true"
      [imageHeight]="50"
      [imageWidth]="50"
      [outerStrokeWidth]="10" 
      [innerStrokeWidth]="4"
      [outerStrokeColor]="'#22142b'" 
      [innerStrokeColor]="'#9932CC'" 
      [animation]="true" 
      [animationDuration]="1500"
      [showBackground]="true"
      [backgroundColor]="'#808080'"
      
    ></circle-progress>
</div>
