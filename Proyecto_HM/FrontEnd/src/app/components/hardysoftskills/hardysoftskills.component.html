<div class="row">

  <h1>Hard & Soft Skills</h1>
  <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Agregar Skill</button>
  </div>

  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="90" [imageSrc]="''" 
      [title]="(skill.nombre)"
      [titleColor]="'#212F3C'"
      [showTitle]="true" 
      [showImage]="false" 
      [imageHeight]="70" 
      [imageWidth]="70" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="16" 
      [innerStrokeWidth]="2" 
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'" 
      [animation]="true" 
      [animationDuration]="200"
      ></circle-progress>

      <div>
          <td *ngIf="isLogged">
              <button class="btn btn-warning" routerLink="/editskill/ {{skill.id}}">
                  <i class="bi bi-wrench-adjustable-circle-fill"></i>EDITAR</button>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-warning" (click)="delete(skill.id)">
                  <i class="bi bi-emoji-dizzy-fill"></i>BORRAR</button>
          </td>
      </div>
      
  </div>
</div>
